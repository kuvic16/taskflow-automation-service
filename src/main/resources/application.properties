# =============================
# Application Basic Settings
# =============================
spring.application.name=TaskFlow Automation Service
server.port=8081

# =============================
# MySQL Database Configuration
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/taskflow?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA / Hibernate Settings
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =============================
# Logging (optional but helpful)
# =============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================
# JWT configurations
# =============================
app.jwt.secret=877566fa663a76e3da96e46a5ec1c38e
app.jwt.expiration-ms=3600000


